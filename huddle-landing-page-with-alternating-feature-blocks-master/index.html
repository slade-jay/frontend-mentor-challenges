<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="first-section">

    <header class="header">
      <nav class="navegation-bar">
        <a href="#"><img id="logo-img" src="./images/logo.svg" alt="Logo Huddle"></a>
        <a href="#" class="first-button">Try It Free</a>
      </nav>
  
      <div class="grid">
        <div class="text-box">
          <h1>
            <span class="titulos">Build The Community</span>
            <span class="titulos titulo-2">Your Fans Will Love</span>
          </h1>
    
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
    
          <a href="#" class="pink-button button">Get Started For Free</a>
        </div>
    
        <div class="img-box">
          <img class="first-img" src="./images/illustration-mockups.svg" alt="illustration mockups">
        </div>
      </div>
    </header>
  </section>

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yanka Yohana</a>.
    </p>
  </footer>
</body>
</html>
